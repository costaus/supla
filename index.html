<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ LAVRAS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>❤️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #fdf2f8; /* Rosa claro para um toque de romance */
        }
        .container-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .quiz-card {
            background: #ffffff;
            border: 2px solid #f9a8d4;
            box-shadow: 0 10px 15px -3px rgba(244, 114, 182, 0.5), 0 4px 6px -2px rgba(244, 114, 182, 0.25);
        }
        .option-button {
            border: 2px solid #f9a8d4;
            transition: all 0.3s ease-in-out;
        }
        .option-button:hover {
            background-color: #fce7f3;
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(244, 114, 182, 0.2), 0 2px 4px -1px rgba(244, 114, 182, 0.12);
        }
        .option-button.correct {
            background-color: #d1fae5; /* Verde para resposta correta */
            border-color: #34d399;
        }
        .option-button.wrong {
            background-color: #fee2e2; /* Vermelho para resposta errada */
            border-color: #f87171;
        }
        .start-button, .restart-button {
            background: linear-gradient(145deg, #f9a8d4, #ec4899);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(236, 72, 153, 0.4);
        }
        .start-button:hover, .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(236, 72, 153, 0.6);
        }
        #quiz-container {
            display: none;
        }
    </style>
</head>
<body class="bg-pink-50">
    <div class="container-main">
        <div class="quiz-card p-8 sm:p-10 rounded-3xl w-full max-w-xl text-center">

            <!-- Título do Quiz -->
            <h1 class="text-4xl sm:text-5xl font-bold text-pink-600 mb-4">QUIZ LAVRAS</h1>
            <p class="text-pink-500 mb-8 sm:mb-10 text-lg">Responda a estas perguntas sobre o seu relacionamento. A sinceridade é a chave!</p>

            <!-- Seção de Início do Quiz -->
            <div id="start-screen">
                <button id="start-btn" class="start-button text-white font-bold py-3 px-8 rounded-full text-xl hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-300">
                    Iniciar Quiz
                </button>
            </div>

            <!-- Seção do Quiz (Inicialmente oculta) -->
            <div id="quiz-container">
                <div class="mb-6">
                    <p class="text-xl sm:text-2xl font-semibold text-pink-700 mb-4" id="question-text">
                        Carregando pergunta...
                    </p>
                </div>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Botões de opção serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Seção de Resultado (Inicialmente oculta) -->
            <div id="result-screen" class="hidden">
                <h2 class="text-3xl sm:text-4xl font-bold text-pink-600 mb-4" id="result-heading"></h2>
                <p class="text-lg text-pink-500 mb-6" id="result-message"></p>
                <button id="restart-btn" class="restart-button text-white font-bold py-3 px-8 rounded-full text-xl hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-300">
                    Refazer Quiz
                </button>
            </div>

        </div>
    </div>

    <script>
        // Array de perguntas do quiz
        const questions = [
            {
                question: "Qual foi o primeiro presente que o seu parceiro te deu?",
                options: [
                    { text: "Flores", isCorrect: false },
                    { text: "Um ursinho de pelúcia", isCorrect: false },
                    { text: "Uma joia", isCorrect: true },
                    { text: "Uma viagem", isCorrect: false },
                ]
            },
            {
                question: "Quem disse 'Eu te amo' primeiro?",
                options: [
                    { text: "Eu", isCorrect: false },
                    { text: "Ele(a)", isCorrect: true },
                    { text: "Nós dissemos ao mesmo tempo", isCorrect: false },
                    { text: "Ainda não dissemos", isCorrect: false },
                ]
            },
            {
                question: "Em uma escala de 1 a 10, o quão ciumento é o seu parceiro?",
                options: [
                    { text: "1-3 (Nem um pouco)", isCorrect: false },
                    { text: "4-6 (Um pouco)", isCorrect: false },
                    { text: "7-9 (Bastante)", isCorrect: true },
                    { text: "10 (Extremamente)", isCorrect: false },
                ]
            },
            {
                question: "Você traiu em Porto?",
                options: [
                    { text: "Não, nunca!", isCorrect: true },
                    { text: "Talvez...", isCorrect: false },
                    { text: "O que acontece em Porto, fica em Porto", isCorrect: false },
                    { text: "Sim, e valeu a pena!", isCorrect: false },
                ]
            },
            {
                question: "Qual era a cor do mar em Porto?",
                options: [
                    { text: "Azul profundo", isCorrect: false },
                    { text: "Verde esmeralda", isCorrect: false },
                    { text: "É um rio, não um mar", isCorrect: true },
                    { text: "Não me lembro, estava ocupado(a)", isCorrect: false },
                ]
            },
            {
                question: "Você ficou mais tempo com o grupo de amigos ou explorando sozinha(o) em Porto?",
                options: [
                    { text: "Com o grupo, sempre!", isCorrect: false },
                    { text: "Um pouco dos dois", isCorrect: true },
                    { text: "Explorando sozinha(o)", isCorrect: false },
                    { text: "Eu não fui a Porto", isCorrect: false },
                ]
            },
            {
                question: "A melhor parte da viagem a Porto foi...",
                options: [
                    { text: "A comida e o vinho", isCorrect: false },
                    { text: "A arquitetura e os pontos turísticos", isCorrect: false },
                    { text: "As pessoas que conheci...", isCorrect: false },
                    { text: "Estar com você, mesmo à distância!", isCorrect: true },
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultHeading = document.getElementById('result-heading');
        const resultMessage = document.getElementById('result-message');

        // Função para iniciar o quiz
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            displayQuestion();
        }

        // Função para exibir a pergunta atual
        function displayQuestion() {
            // Limpa as opções anteriores
            optionsContainer.innerHTML = '';
            
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('option-button', 'bg-white', 'text-pink-700', 'font-semibold', 'py-3', 'px-4', 'rounded-full', 'hover:bg-pink-50', 'focus:outline-none', 'transition-all');
                button.dataset.isCorrect = option.isCorrect;
                button.addEventListener('click', selectOption);
                optionsContainer.appendChild(button);
            });
        }

        // Função para lidar com a seleção de uma opção
        function selectOption(event) {
            const selectedButton = event.target;
            const isCorrect = selectedButton.dataset.isCorrect === 'true';

            // Adiciona a classe de feedback visual
            selectedButton.classList.add(isCorrect ? 'correct' : 'wrong');
            
            // Desabilita os botões para evitar múltiplos cliques
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            if (isCorrect) {
                score++;
            }

            // Move para a próxima pergunta após um pequeno delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResult();
                }
            }, 750); // Delay para mostrar o feedback visual
        }

        // Função para exibir a tela de resultados
        function showResult() {
            quizContainer.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            resultHeading.textContent = `Você acertou ${score} de ${questions.length} perguntas.`;
            
            let message = '';
            // Mensagens personalizadas baseadas na pontuação
            if (score >= questions.length * 0.8) {
                message = "Uau! Você e seu parceiro(a) têm uma sintonia incrível! Parece que a viagem a Porto foi só um detalhe para o amor de vocês.";
            } else if (score >= questions.length * 0.5) {
                message = "Hmm, parece que tem algumas coisas para serem alinhadas. Mas nada que uma boa conversa não resolva... Cuidado com as pistas de Porto!";
            } else {
                message = "Alerta vermelho! Algo não bate com o que o seu parceiro(a) pensa... Ou as respostas foram muito sinceras, ou é hora de abrir o jogo sobre a viagem a Porto!";
            }
            
            resultMessage.textContent = message;
        }

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

    </script>
</body>
</html>
