<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor de Rolas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais do corpo da página */
        body {
            margin: 0;
            overflow: hidden; /* Esconde as barras de rolagem */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da viewport */
            background: linear-gradient(135deg, #4b0082 0%, #8a2be2 100%); /* Gradiente de fundo roxo escuro */
            font-family: 'Inter', sans-serif; /* Fonte moderna e limpa */
            color: white;
            flex-direction: column; /* Organiza os elementos verticalmente */
            position: relative;
        }

        /* Estilos do contêiner principal do jogo */
        #game-container {
            position: relative;
            width: 95%; /* Largura responsiva, maior para celular */
            max-width: 900px; /* Largura máxima para tablets/desktops */
            height: 900px; /* Altura da área do jogo AUMENTADA */
            background-color: #333; /* Fundo escuro para o jogo */
            border-radius: 30px; /* Cantos mais arredondados */
            overflow: hidden; /* Importante para que os objetos caindo não saiam da área visível */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); /* Sombra mais pronunciada e escura */
            border: 12px solid #ff69b4; /* Borda grossa e rosa choque */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Fundo do jogo com a imagem fornecida */
            background-image: url('https://iili.io/FUu2yhv.jpg'); /* Link do cenário atualizado */
            background-size: cover; /* Garante que a imagem cubra todo o contêiner */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Estilos da tela de início do jogo */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* Fundo quase opaco */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Garante que fique acima de outros elementos */
            border-radius: 25px;
            text-align: center;
        }

        /* Estilos do título na tela de início */
        #start-screen h1 {
            font-size: 5em; /* Título ainda maior */
            margin-bottom: 50px;
            color: #FFD700; /* Cor dourada */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9); /* Sombra mais forte no texto */
            letter-spacing: 4px; /* Espaçamento entre letras */
            text-transform: uppercase;
            font-weight: 900; /* Mais negrito */
        }

        /* Estilos do botão de iniciar */
        #start-button {
            padding: 30px 60px; /* Botão ainda maior */
            font-size: 3em; /* Texto maior no botão */
            background: linear-gradient(145deg, #ff1493, #ff69b4); /* Gradiente de rosa profundo */
            color: white;
            border: none;
            border-radius: 25px; /* Cantos mais arredondados */
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease; /* Transição suave para efeitos de hover */
            text-transform: uppercase; /* Texto em maiúsculas */
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Efeito de hover no botão de iniciar */
        #start-button:hover {
            transform: translateY(-10px); /* Move o botão ligeiramente para cima */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); /* Sombra maior */
            background: linear-gradient(145deg, #ff69b4, #ff1493); /* Inverte o gradiente no hover */
        }

        /* Estilos do display de pontuação */
        #score-display {
            position: absolute;
            top: 35px;
            left: 35px;
            font-size: 3.5em; /* Pontuação ainda maior */
            font-weight: bold;
            color: #FFD700; /* Cor dourada para a pontuação */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Estilos do display de vidas */
        #lives-display {
            position: absolute;
            top: 35px;
            right: 35px;
            font-size: 3.5em; /* Vidas ainda maior */
            font-weight: bold;
            color: #FFD700; /* Cor dourada para as vidas */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Estilos do personagem principal */
        #character {
            position: absolute;
            bottom: 70px; /* Posição do personagem na parte inferior, mais acima */
            width: 220px; /* Largura do personagem aumentada */
            height: 220px; /* Altura do personagem aumentada */
            background-size: contain; /* Ajusta a imagem para caber no elemento */
            background-repeat: no-repeat;
            background-position: center;
            /* Transição para imagem e transformação (para o efeito de "salto") */
            transition: background-image 0.1s ease-in-out, transform 0.15s ease-out;
            z-index: 5; /* Personagem acima dos objetos caindo */
            cursor: grab; /* Indica que o elemento pode ser arrastado */
        }

        /* Animação para o efeito de "comer" (salto e leve escala) */
        @keyframes eatAnimation {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); } /* Salta menos e aumenta bem pouco */
            100% { transform: translateY(0) scale(1); }
        }

        /* Classe para ativar a animação de comer */
        .character-eating {
            animation: eatAnimation 0.3s ease-out; /* Duração da animação de comer */
        }

        /* Estilos para os objetos "rola" caindo */
        .rola {
            position: absolute;
            width: 160px; /* Largura da rola aumentada */
            height: 160px; /* Altura da rola aumentada */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4; /* Rolas abaixo do personagem */
            animation: rotate 3s linear infinite; /* Animação de rotação mais lenta */
        }

        /* Estilos para o novo objeto de penalidade */
        .penalty-object {
            position: absolute;
            width: 160px; /* Mesma largura das rolas */
            height: 160px; /* Mesma altura das rolas */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4; /* Objeto de penalidade abaixo do personagem */
            animation: rotate 3s linear infinite; /* Animação de rotação */
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7)); /* Sombra vermelha para destacar perigo */
        }

        /* Animação de rotação para os objetos */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Oculta os controles móveis (setas) que não são mais necessários */
        #mobile-controls {
            display: none;
        }

        /* Estilos da tela de fim de jogo */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* Fundo quase opaco */
            display: none; /* Escondido por padrão */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101; /* Acima de tudo */
            border-radius: 25px;
            text-align: center;
        }

        #game-over-screen h2 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 900;
        }

        #game-over-screen p {
            font-size: 2.5em;
            color: white;
            margin-bottom: 40px;
        }

        #restart-button {
            padding: 20px 40px;
            font-size: 2.5em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #restart-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
        }

        /* Ajustes responsivos para telas menores (tablets) */
        @media (max-width: 768px) {
            #game-container {
                width: 95%;
                height: 80vh; /* Altura responsiva para tablets */
            }
            #start-screen h1 {
                font-size: 4em;
            }
            #start-button {
                padding: 20px 40px;
                font-size: 2em;
            }
            #score-display, #lives-display {
                font-size: 2.5em;
                top: 25px; /* Ajuste a posição para telas menores */
            }
            #character {
                width: 180px;
                height: 180px;
                bottom: 55px;
            }
            .rola, .penalty-object {
                width: 130px;
                height: 130px;
            }
            #game-over-screen h2 {
                font-size: 3.5em;
            }
            #game-over-screen p {
                font-size: 2em;
            }
            #restart-button {
                padding: 15px 30px;
                font-size: 2em;
            }
        }

        /* Ajustes responsivos para telas muito pequenas (smartphones) */
        @media (max-width: 480px) {
            #game-container {
                height: 85vh; /* Altura responsiva para smartphones */
                border-radius: 20px;
            }
            #start-screen h1 {
                font-size: 3.5em;
            }
            #start-button {
                padding: 15px 30px;
                font-size: 1.8em;
            }
            #score-display {
                font-size: 1.8em; /* Fonte menor para caber na tela */
                top: 20px;
                left: 20px;
            }
            #lives-display {
                font-size: 1.8em; /* Fonte menor para caber na tela */
                top: 20px;
                right: 20px;
            }
            #character {
                width: 150px;
                height: 150px;
                bottom: 40px;
            }
            .rola, .penalty-object {
                width: 100px;
                height: 100px;
            }
            #game-over-screen h2 {
                font-size: 3em;
            }
            #game-over-screen p {
                font-size: 1.5em;
            }
            #restart-button {
                padding: 12px 25px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Tela de início do jogo -->
        <div id="start-screen">
            <h1>Comedor de Rolas</h1>
            <button id="start-button">Iniciar Jogo</button>
        </div>
        <!-- Display de pontuação -->
        <div id="score-display">Rolas: 0</div>
        <!-- Display de vidas -->
        <div id="lives-display">Vidas: 3</div>
        <!-- Personagem principal -->
        <div id="character"></div>
        <!-- Tela de Fim de Jogo -->
        <div id="game-over-screen">
            <h2>Fim de Jogo!</h2>
            <p id="final-score">Sua Pontuação Final: 0</p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>

    <script>
        // Obtém referências aos elementos HTML
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display'); // Referência ao display de vidas
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen'); // Referência à tela de fim de jogo
        const finalScoreDisplay = document.getElementById('final-score'); // Referência à pontuação final
        const restartButton = document.getElementById('restart-button'); // Referência ao botão de reiniciar

        // URLs das imagens dos objetos "rolas" (Rola 2 removida)
        const ROLA_IMAGES = [
            'https://files.catbox.moe/n39c1e.png', // Rola 1
            'https://files.catbox.moe/qkukmd.png'  // Rola 3
        ];
        // URL da imagem do objeto de penalidade (NOVA IMAGEM)
        const PENALTY_IMAGE_URL = 'https://files.catbox.moe/0c0ea9.png';

        // URLs das imagens do personagem (boca aberta e fechada)
        const CHARACTER_MOUTH_OPEN_IMAGE = 'https://files.catbox.moe/5dz13l.png';
        const CHARACTER_MOUTH_CLOSED_IMAGE = 'https://files.catbox.moe/hjspq9.png';

        let score = 0; // Pontuação inicial
        let lives = 3; // Vidas iniciais
        let characterX = 0; // Posição X inicial do personagem (será calculada no load)
        let rolas = []; // Array para armazenar os objetos caindo (incluindo penalidades)
        let rolaGenerationInterval; // Variável para o intervalo de geração de objetos
        let gameRunning = false; // Flag para controlar se o jogo está rodando
        let gameOver = false; // Flag para controlar o estado de fim de jogo

        // Variáveis para o controle de arrastar
        let isDragging = false;
        let touchStartX = 0;
        let initialCharacterX = 0;

        // --- Funções de Inicialização ---

        // Função para inicializar a posição do personagem
        function initializeCharacterPosition() {
            // Garante que o character.offsetWidth esteja disponível
            // Se ainda não estiver renderizado, tenta novamente após um pequeno atraso
            if (character.offsetWidth === 0) {
                setTimeout(initializeCharacterPosition, 50);
                return;
            }
            characterX = (gameContainer.offsetWidth / 2) - (character.offsetWidth / 2);
            character.style.left = `${characterX}px`;
            character.style.backgroundImage = `url(${CHARACTER_MOUTH_CLOSED_IMAGE})`;
        }

        // --- Início e Loop do Jogo ---

        function startGame() {
            score = 0; // Reseta a pontuação
            lives = 3; // Reseta as vidas
            scoreDisplay.textContent = `Rolas: ${score}`; // Atualiza o display da pontuação
            livesDisplay.textContent = `Vidas: ${lives}`; // Atualiza o display de vidas
            rolas = []; // Limpa quaisquer objetos existentes
            // Remove todos os elementos .rola e .penalty-object do DOM, caso existam de uma partida anterior
            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());

            startScreen.style.display = 'none'; // Esconde a tela de início
            gameOverScreen.style.display = 'none'; // Esconde a tela de fim de jogo
            gameRunning = true; // Define o estado do jogo como rodando
            gameOver = false; // Reseta o estado de fim de jogo
            initializeCharacterPosition(); // Garante que o personagem esteja no centro
            gameLoop(); // Inicia o loop principal do jogo
            // Inicia a geração de novos objetos a cada 1200ms (mais lento)
            rolaGenerationInterval = setInterval(createFallingObject, 1200);
        }

        // Adiciona um ouvinte de evento para o botão de iniciar
        startButton.addEventListener('click', startGame);
        // Adiciona um ouvinte de evento para o botão de reiniciar
        restartButton.addEventListener('click', startGame);

        // --- Controles de Teclado (para desktop) ---
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;
            const moveSpeed = 35; // Velocidade de movimento do personagem para teclado

            if (e.key === 'ArrowLeft' || e.key === 'a') {
                characterX = Math.max(0, characterX - moveSpeed);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                characterX = Math.min(gameContainerWidth - characterWidth, characterX + moveSpeed);
            }
            character.style.left = `${characterX}px`;
        });

        // --- Controles de Toque (para celular) ---
        character.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previne o comportamento padrão do toque (ex: rolagem)
            if (!gameRunning) return;
            isDragging = true;
            touchStartX = e.touches[0].clientX;
            initialCharacterX = characterX; // Armazena a posição inicial do personagem ao iniciar o arrasto
        }, { passive: false }); // Usar { passive: false } para permitir preventDefault

        character.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging || !gameRunning) return;

            const currentTouchX = e.touches[0].clientX;
            const deltaX = currentTouchX - touchStartX; // Calcula a diferença do arrasto
            let newCharacterX = initialCharacterX + deltaX; // Aplica a diferença à posição inicial do personagem

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;

            // Limita o movimento do personagem dentro dos limites do contêiner do jogo
            characterX = Math.max(0, Math.min(gameContainerWidth - characterWidth, newCharacterX));
            character.style.left = `${characterX}px`;
        }, { passive: false });

        character.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- Criação de Objetos Caindo (Rolas ou Penalidades) ---

        function createFallingObject() {
            const obj = document.createElement('div'); // Cria um novo elemento div

            // Decide aleatoriamente se será uma "rola" ou um "objeto de penalidade"
            // Aumenta a chance de ser penalidade para 25% para mais desafio
            const isPenalty = Math.random() < 0.25; 

            if (isPenalty) {
                obj.classList.add('penalty-object'); // Adiciona a classe para estilos de penalidade
                obj.style.backgroundImage = `url(${PENALTY_IMAGE_URL})`;
            } else {
                obj.classList.add('rola'); // Adiciona a classe 'rola' para aplicar os estilos CSS
                // Define a imagem de fundo da rola aleatoriamente a partir das URLs fornecidas
                obj.style.backgroundImage = `url(${ROLA_IMAGES[Math.floor(Math.random() * ROLA_IMAGES.length)]})`;
            }

            // Largura do objeto (usa o valor do CSS ou padrão)
            const objWidth = obj.offsetWidth || 160;
            // Define uma posição X inicial aleatória para o objeto
            obj.x = Math.random() * (gameContainer.offsetWidth - objWidth);
            obj.y = -objWidth; // Inicia o objeto acima do contêiner do jogo

            obj.style.left = `${obj.x}px`;
            obj.style.top = `${obj.y}px`;

            // Define uma velocidade de queda aleatória para cada objeto (mais lento)
            obj.speed = 4 + Math.random() * 2; // Velocidade entre 4 e 6

            obj.mouthOpenTriggered = false; // Flag para controlar se a boca já abriu para este objeto

            gameContainer.appendChild(obj); // Adiciona o objeto ao contêiner do jogo
            rolas.push(obj); // Adiciona o objeto ao array de objetos ativos
        }

        // --- Loop Principal do Jogo ---

        function gameLoop() {
            if (!gameRunning || gameOver) return; // Se o jogo não estiver rodando ou for game over, para o loop

            const gameContainerHeight = gameContainer.offsetHeight;
            const characterHeight = character.offsetHeight;
            const characterWidth = character.offsetWidth;
            const characterBottom = gameContainerHeight - 70; // Posição inferior do personagem (ajustada pela bottom do CSS)
            const characterTop = characterBottom - characterHeight; // Posição superior do personagem

            // Distância para a boca abrir antes da colisão
            const mouthOpenTriggerDistance = 70; // Ajuste este valor para controlar quão cedo a boca abre

            // Itera sobre os objetos de trás para frente para evitar problemas ao remover elementos
            for (let i = rolas.length - 1; i >= 0; i--) {
                const obj = rolas[i];
                obj.y += obj.speed; // Atualiza a posição Y do objeto (faz ele cair)
                obj.style.top = `${obj.y}px`; // Atualiza a posição do objeto no DOM

                // Obtém as dimensões e posições do objeto
                const objLeft = obj.x;
                const objRight = obj.x + (obj.offsetWidth || 160);
                const objTop = obj.y;
                const objBottom = obj.y + (obj.offsetHeight || 160);

                // Lógica para abrir a boca antes da colisão
                // Verifica se o objeto está na área de "pré-colisão" e se a boca ainda não foi acionada para ele
                if (!obj.mouthOpenTriggered &&
                    objBottom > (characterTop - mouthOpenTriggerDistance) &&
                    objBottom < characterTop + (characterHeight / 2) && // Garante que esteja acima do meio do personagem
                    objRight > characterX &&
                    objLeft < (characterX + characterWidth)) {
                    
                    character.style.backgroundImage = `url(${CHARACTER_MOUTH_OPEN_IMAGE})`; // Abre a boca
                    character.classList.add('character-eating'); // Adiciona classe para o efeito de "salto"
                    obj.mouthOpenTriggered = true; // Marca que a boca foi acionada para este objeto
                }

                // --- Detecção de Colisão ---
                if (objRight > characterX &&
                    objLeft < (characterX + characterWidth) &&
                    objBottom > characterTop &&
                    objTop < characterBottom) {
                    // Colisão detectada!
                    
                    if (obj.classList.contains('rola')) {
                        score++; // Incrementa a pontuação para rolas
                    } else if (obj.classList.contains('penalty-object')) {
                        score -= 30; // Diminui a pontuação em 30 (pode ficar negativo)
                        lives--; // Perde 1 vida
                        livesDisplay.textContent = `Vidas: ${lives}`; // Atualiza o display de vidas

                        if (lives <= 0) {
                            endGame(); // Chama a função de fim de jogo se as vidas acabarem
                            return; // Sai do loop para evitar processamento adicional
                        }
                    }
                    scoreDisplay.textContent = `Rolas: ${score}`; // Atualiza o display da pontuação
                    obj.remove(); // Remove o objeto do DOM
                    rolas.splice(i, 1); // Remove o objeto do array

                    // Reseta a animação da boca após um curto atraso
                    setTimeout(() => {
                        character.style.backgroundImage = `url(${CHARACTER_MOUTH_CLOSED_IMAGE})`; // Fecha a boca
                        character.classList.remove('character-eating'); // Remove classe do efeito de "salto"
                    }, 300); // Duração da animação de boca aberta e salto
                }

                // Remove o objeto se ele sair da tela (atingir a parte inferior)
                if (obj.y > gameContainerHeight) {
                    obj.remove(); // Remove do DOM
                    rolas.splice(i, 1); // Remove do array
                    // Não há penalidade por deixar cair, apenas por pegar o errado
                }
            }

            // Solicita o próximo quadro de animação (loop contínuo)
            requestAnimationFrame(gameLoop);
        }

        // --- Função de Fim de Jogo ---
        function endGame() {
            gameRunning = false;
            gameOver = true;
            clearInterval(rolaGenerationInterval); // Para a geração de novos objetos
            // Remove todos os objetos caindo atualmente na tela
            rolas.forEach(obj => obj.remove());
            rolas = []; // Limpa o array de objetos

            finalScoreDisplay.textContent = `Sua Pontuação Final: ${score}`; // Exibe a pontuação final
            gameOverScreen.style.display = 'flex'; // Mostra a tela de fim de jogo
        }

        // --- Eventos de Carregamento e Redimensionamento ---

        // Inicializa a posição do personagem após o carregamento da janela
        window.addEventListener('load', () => {
            initializeCharacterPosition();
        });

        // Lida com o redimensionamento da janela para manter o jogo responsivo
        window.addEventListener('resize', () => {
            initializeCharacterPosition(); // Recalcula a posição do personagem

            // Ajusta a posição dos objetos se eles ficarem fora dos limites horizontais após o redimensionamento
            rolas.forEach(obj => {
                const objWidth = obj.offsetWidth || 160; // Usa o offsetWidth ou padrão
                if (obj.x + objWidth > gameContainer.offsetWidth) {
                    obj.x = gameContainer.offsetWidth - objWidth;
                    obj.style.left = `${obj.x}px`;
                }
            });
        });

    </script>
</body>
</html>
